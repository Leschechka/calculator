<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="calculator">
		<div class="screen">
			<span id="operand1">0</span>
			<span id="operator"></span>
			<span id="operand2"></span>
		</div>
		<div class="buttons">
			<div class="digits">
				<div class="row">
					<button class="digit blue">7</button>
					<button class="digit blue">8</button>
					<button class="digit blue">9</button>
					<button id="clear" class="red">C</button>
					<button id="undo" class="red">⌫</button>
				</div>
				<div class="row">
					<button class="digit blue">4</button>
					<button class="digit blue">5</button>
					<button class="digit blue">6</button>
					<button class="operator red" >÷</button>
					<button class="operator red">×</button>
				</div>
				<div class="row">
					<button class="digit blue">1</button>
					<button class="digit blue">2</button>
					<button class="digit blue">3</button>
					<button class="operator red">+</button>
					<button class="operator red">-</button>
				</div>
				<div class="row">
					<button class="digit blue">0</button>
					<button id="decimal-point" class="blue">.</button>
					<button class="operator red" id="equal">=</button>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
