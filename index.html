<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="calculator">
		<div class="screen">
			<span>0</span>
		</div>
		<div class="buttons">
			<div class="digits">
				<div class="row">
					<button class="digit" id="seven" value="7">7</button>
					<button class="digit" id="eight" value="8">8</button>
					<button class="digit" id="nine" value="9">9</button>
					<button id="clear">C</button>

				</div>
				<div class="row">
					<button class="digit" id="four" value="4">4</button>
					<button class="digit" id="five" value="5">5</button>
					<button class="digit" id="six" value="6">6</button>
					<button class="operator" id="divide" value="รท">รท</button>
				</div>
				<div class="row">
					<button class="digit" id="one" value="1">1</button>
					<button class="digit" id="two" value="2">2</button>
					<button class="digit" id="three" value="3">3</button>
					<button class="operator" id="multiply" value="*">ร</button>
				</div>
				<div class="row">
					<button class="digit" id="null" value="0">0</button>
					<button  id="equal">=</button>
					<button class="operator" id="plus" value="+">+</button>
					<button class="operator" id="minus" valu="-">-</button>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
